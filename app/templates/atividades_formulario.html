{% extends "base.html" %}

{% block conteudo %}
<h2 class="mt-4 mb-4">Inserir nova atividade complementares</h2>
<form class="form" method="post" action="/atividades/novo" enctype="multipart/form-data">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" class="form-control">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" class="form-control">
    </div>
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" class="form-control">
    </div>
        <div class="form-group">
        <label for="carga_horaria">Carga hor√°ria:</label>
        <input type="number" id="carga_horaria" name="carga_horaria" class="form-control">
    </div>
    <div class="form-group">
        <label for="arquivo">Certificado:</label>
        <input type="file" id="arquivo" name="arquivo" class="form-control">
    </div>
    <input type="submit" class="btn btn-success" value="Cadastrar">
</form>
{% endblock %}
